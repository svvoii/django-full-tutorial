{% extends "layout.html" %}

{% block title %}
	Register New User
{% endblock %}

{% block content %}
	<section>
		<h1>Register New User !</h1>	
		<form class="form-with-validation" action="{% url 'users: register' %}" method="post">
			{% csrf_token %}
			{{ form }}
			<button class="form-submit">Submit</button>
		</form>
	</section>
{% endblock %}
